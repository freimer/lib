# https://golangci-lint.run/usage/configuration/#config-file

linters:
  # The following linters require at least version 1.44 of golangci-lint.
  # https://golangci-lint.run/usage/linters/
  enable:
    - durationcheck
    - exportloopref
    - gci
    - gofmt
    - makezero
    - nakedret
    - predeclared
    - promlinter
    - tenv
    - bidichk
    - errchkjson
    - bodyclose
    - noctx
    - rowserrcheck
    - sqlclosecheck
    - forbidigo

    # Re-enable and fix errors
    # - contextcheck
